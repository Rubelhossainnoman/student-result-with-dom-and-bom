<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Favicon -->
    <link rel="shortcut icon" href="./assets/image/Rubel Hossain.png" type="image/x-icon">

    <!-- Data Table css -->
    <!-- <link rel="stylesheet" href="//cdn.datatables.net/1.13.5/css/jquery.dataTables.min.css"> -->

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/CSS/style.css">

    <title>Students List</title>
  </head>
  <body>
    <div class="wrapper">
        <div class="main_wrapper">
            <div class="students_list my-5">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-6 col-md-7 col-sm-12 col-12">
                            <div class="students_list_container">
                                <div class="card shadow">
                                  <div class="card-header d-flex justify-content-between align-items-center">
                                        <h3 class="text-center m-0">Search Student</h3>
                                        <a class="btn btn-warning" href="./index.html">Go Back</a>
                                        <button hidden class="btn btn-primary" id="searchResultModal" data-bs-target="#searhResultModal" data-bs-toggle="modal">view</button>
                                    </div>
                                    <div class="card-body">
                                        <div class="student_search_form">
                                            <div class="search_alert"></div>
                                            <form action="" method="post" id="search_student_form">
                                                <div class="mb-3">
                                                    <input type="text" name="roll" placeholder="Student Roll..." class="form-control">
                                                </div>
                                                <div class="my-3">
                                                    <input type="text" name="reg" placeholder="Student reg..." class="form-control">
                                                </div>
                                                <div class="mt-3">
                                                    <input type="submit" value="Search Student" class="form-control btn btn-primary w-100">
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                    <div class="card-footer">
                                        <p class="m-0 text-center" style="font-size: 22px;">All Right Researved by Rubel Hossain</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal_wrapper">
        <!-- Search result modal start -->
        <div class="modal fade" id="searhResultModal">
            <div class="modal-dialog modal-lg modal-dialog-centered">
                <div class="modal-content" id="searchResultViewModal">
                    <div class="modal-header">
                        <h4 class="m-0">Student Result Sheet</h2>
                        <button data-bs-dismiss="modal" class="btn-close searchResultModalClose"></button>
                    </div>
                    <div class="modal-body" id="showFinalResult"></div>
                    <div class="card-footer">
                        <p class="m-0 text-center" style="font-size: 16px;">All Right Researved by Rubel Hossain</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Search result modal end -->
    </div>

     <!-- Optional JavaScript -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

     <!-- JS For Icons -->
     <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
     <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
 
     <!-- Data table JS -->
     <!-- <script src="//cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script> -->
 
     <!-- Custom JS -->
     <script src="./assets/JS/function.js"></script>
     <script src="./assets/JS/searchResult.js"></script>
  </body>
</html>
